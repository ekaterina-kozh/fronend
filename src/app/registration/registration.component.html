<div class="main">
  <form  [formGroup]="formRegister" (ngSubmit)="registration()">
    <h3>Регистрация</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Логин</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Имя пользователя</label>
      <input type="text" class="form-control" formControlName="username" id="exampleName" aria-describedby="emailHelp" placeholder="Введите имя пользователя">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Пароль">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>
